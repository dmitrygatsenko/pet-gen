<template>
    <lightning-card title="PET GEN">
        <template if:true={somethingWentWrong}>
            <p>OOPS.. Something went wrong, try reload your page</p>
        </template>
        <template if:true={registerRequired}>
            <lightning-input class="register-email" label="Email" type="email"></lightning-input>
            <lightning-input class="register-password" label="Password"></lightning-input>
            <div class="slds-m-top_x-small slds-align_absolute-center">
                <lightning-button name="Register" label="Register" onclick={submit} variant="brand"></lightning-button>
            </div>
        </template>
        <template if:true={successRegistration}>
            <div class="slds-align_absolute-center">
                <template if:true={load}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <lightning-radio-group 
                    name="radioGroup"
                    label="DOGS OR CATS?"
                    options={options}
                    value={value}
                    type="button"
                    onchange={disable}
                    >
                </lightning-radio-group>
            </div>
        </template>
    </lightning-card>
    <template if:true={petFetched}>
        <div>
            <img src={imgURL}>
        </div>
    </template>
</template>
